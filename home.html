<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta>
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<title>GaragePop - Home</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</head>
	<body class="home-body">
		<div class="wrapper">
			<div class="nav-inner">
				<div class="container">
					<nav>
						<div class="row">
							<div class="col-xs-1 ">
								<a class=""href="home.html">
									<div class="img-container ">
										<img class="" src="http://bower.io/img/bower-logo.png">
									</div>
								</a>
							</div>
							<div class="col-xs-11">
								<div class="pull-right">
									<a href="index.html">
										<div class="button-style sign-out-btn">
											Sign Out
										</div>
									</a>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="menu-and-profile-container">
				<div class="container">
					<div class="row">
						<div class="col-md-3 col-md-push-8 col-md-offset-1 col-sm-offset-1 col-sm-10 ">
							<section class="profile-container">
								<div class="profile-img-container">
									<img class="profile-img" src="http://gnubiff.sourceforge.net/images/tux-sit-small.png">
								</div>
								<p>$Username</p>
								<div class="profile-details">
									<div class="age">Location: $Location</div>
									<div class="rating"> Rating: $Rating</div>
									<div class="sales_completed"> Sales Completed: $salesCompleted</div>
								</div>
							</section>
						</div>
						<div class="col-md-8 col-md-pull-3 col-sm-12">
							<div class="row">
								<div class="col-md-11 col-sm-12">
									<a class="no-padding" href="classified.html">
										<div class="button-style center-element publish-btn">
												START A GARAGE SALE!
										</div>
									</a>
								</div>	
							</div>

							<div class="row">
								<div class="col-md-8 col-sm-10 col-xs-9">

									<div class="home-content">
										<p> MY SALES: </p>
										<div class="sales-numbers">
											<p>#</p>
										</div>
									</div>
									<div class="home-content">
										<p> MY PURCHASES: </p>
										<div class="sales-numbers">
											<p>#</p>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
